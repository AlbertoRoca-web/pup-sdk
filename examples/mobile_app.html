<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Alberto - Mobile App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#7c3aed">
    <style>
        .mobile-container {
            max-width: 428px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
        }
        
        .chat-bubble {
            animation: slideInUp 0.3s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .typing-indicator::after {
            content: '.';
            animation: typing 1.5s steps(3, end) infinite;
        }
        
        @keyframes typing {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .paw-pattern {
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(124, 58, 237, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(167, 139, 250, 0.05) 0%, transparent 50%);
        }
        
        /* Mobile optimizations */
        @media (max-width: 428px) {
            .mobile-container {
                max-width: 100%;
            }
        }
        
        /* Dark mode */
        .dark {
            background: #1a1a1a;
            color: white;
        }
        
        .dark .bg-white {
            background: #2a2a2a !important;
        }
        
        .dark .bg-gray-50 {
            background: #1a1a1a !important;
        }
        
        .dark .text-gray-600 {
            color: #a0a0a0 !important;
        }
        
        .dark .text-gray-800 {
            color: white !important;
        }
        
        .dark .border-gray-200 {
            border-color: #3a3a3a !important;
        }
    </style>
</head>
<body class="bg-gray-50 paw-pattern">
    <div class="mobile-container bg-white shadow-2xl">
        <!-- Status Bar -->
        <div class="bg-purple-600 text-white px-4 py-2 flex justify-between items-center text-sm">
            <div class="flex items-center gap-2">
                <span>üêï</span>
                <span class="font-semibold">Alberto</span>
            </div>
            <div id="connection-status" class="flex items-center gap-1">
                <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                <span class="text-xs">Connected</span>
            </div>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="flex flex-col h-screen" style="height: calc(100vh - 120px);">
            <!-- Messages Area -->
            <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-3">
                <!-- Welcome Message -->
                <div class="chat-bubble">
                    <div class="flex gap-3">
                        <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center flex-shrink-0">
                            üêï
                        </div>
                        <div class="flex-1">
                            <div class="bg-purple-100 rounded-2xl rounded-tl-none p-3">
                                <p class="text-gray-800 text-sm">
                                    üê∂ Woof! I'm Alberto, your code puppy! ü¶Æ
                                </p>
                                <p class="text-gray-600 text-xs mt-1">
                                    I'm here to help you code, run commands, and manage files!
                                </p>
                            </div>
                            <div class="text-xs text-gray-500 mt-1 ml-1">Just now</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="hidden px-4 pb-2">
                <div class="flex gap-3">
                    <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center flex-shrink-0">
                        üêï
                    </div>
                    <div class="bg-gray-200 rounded-2xl rounded-tl-none px-4 py-2 typing-indicator">
                        Thinking
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="px-4 py-2 bg-gray-50 border-t border-gray-200">
                <div class="flex gap-2 overflow-x-auto pb-2">
                    <button onclick="sendQuickMessage('What can you do?')" class="px-3 py-2 bg-purple-100 text-purple-700 rounded-full text-sm whitespace-nowrap hover:bg-purple-200 transition-colors">
                        ü§î What can you do?
                    </button>
                    <button onclick="sendQuickMessage('Help me write Python code')" class="px-3 py-2 bg-blue-100 text-blue-700 rounded-full text-sm whitespace-nowrap hover:bg-blue-200 transition-colors">
                        üêç Write Python
                    </button>
                    <button onclick="sendQuickMessage('List files')" class="px-3 py-2 bg-green-100 text-green-700 rounded-full text-sm whitespace-nowrap hover:bg-green-200 transition-colors">
                        üìÅ List files
                    </button>
                    <button onclick="sendQuickMessage('Run a command')" class="px-3 py-2 bg-orange-100 text-orange-700 rounded-full text-sm whitespace-nowrap hover:bg-orange-200 transition-colors">
                        üíª Run command
                    </button>
                    <button onclick="sendQuickMessage('Tell me a joke')" class="px-3 py-2 bg-pink-100 text-pink-700 rounded-full text-sm whitespace-nowrap hover:bg-pink-200 transition-colors">
                        üòÑ Tell me a joke
                    </button>
                </div>
            </div>

            <!-- Input Area -->
            <div class="px-4 py-3 bg-white border-t border-gray-200">
                <form id="chat-form" class="flex gap-2">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Type a message..." 
                        class="flex-1 px-4 py-3 bg-gray-100 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
                        autocomplete="off"
                        required
                    >
                    <button 
                        type="submit" 
                        id="send-button"
                        class="w-12 h-12 bg-purple-600 text-white rounded-full flex items-center justify-center hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                    >
                        ‚Üí
                    </button>
                </form>
                <div class="flex justify-between items-center mt-2">
                    <button onclick="toggleDarkMode()" class="text-gray-500 text-sm hover:text-gray-700">
                        <span id="theme-icon">üåô</span> Theme
                    </button>
                    <button onclick="clearChat()" class="text-gray-500 text-sm hover:text-gray-700">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isDarkMode = false;
        let conversationHistory = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('chat-form');
            const input = document.getElementById('message-input');
            
            form.addEventListener('submit', handleSubmit);
            input.focus();
            
            // Check connection status every 30 seconds
            checkConnectionStatus();
            setInterval(checkConnectionStatus, 30000);
        });
        
        async function checkConnectionStatus() {
            try {
                const response = await fetch('/api/status');
                const statusDiv = document.getElementById('connection-status');
                
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                        <span class="text-xs">Connected</span>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <span class="w-2 h-2 bg-yellow-400 rounded-full"></span>
                        <span class="text-xs">Demo Mode</span>
                    `;
                }
            } catch (error) {
                const statusDiv = document.getElementById('connection-status');
                statusDiv.innerHTML = `
                    <span class="w-2 h-2 bg-red-400 rounded-full"></span>
                    <span class="text-xs">Offline</span>
                `;
            }
        }
        
        async function handleSubmit(e) {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            await sendMessage(message);
            input.value = '';
            input.focus();
        }
        
        async function sendMessage(message) {
            // Add user message
            addMessage(message, 'user');
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        include_reasoning: false,
                        auto_execute: false
                    })
                });
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (data.success) {
                    addMessage(data.response, 'alberto', data.reasoning);
                    conversationHistory.push({user: message, alberto: data.response});
                } else {
                    addMessage(`Something went wrong: ${data.message || 'Unknown error'}`, 'alberto');
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage(`Connection error: ${error.message}. Alberto might be taking a nap! üêïüí§`, 'alberto');
            }
        }
        
        function sendQuickMessage(message) {
            document.getElementById('message-input').value = message;
            document.getElementById('chat-form').dispatchEvent(new Event('submit'));
        }
        
        function addMessage(content, sender, reasoning = null) {
            const messagesContainer = document.getElementById('messages');
            const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const messageHtml = `
                <div class="chat-bubble">
                    <div class="flex gap-3 ${sender === 'user' ? 'justify-end' : ''}">
                        ${sender === 'alberto' ? `
                            <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center flex-shrink-0">
                                üêï
                            </div>
                        ` : ''}
                        <div class="flex-1 ${sender === 'user' ? 'text-right' : ''}">
                            <div class="${sender === 'user' ? 'bg-blue-500 text-white ml-auto' : 'bg-purple-100'} rounded-2xl ${sender === 'user' ? 'rounded-tr-none' : 'rounded-tl-none'} p-3 max-w-[80%] inline-block">
                                <p class="text-sm ${sender === 'user' ? 'text-white' : 'text-gray-800'}">${escapeHtml(content)}</p>
                                ${reasoning ? `<div class="mt-2 pt-2 border-t border-purple-200 text-xs ${sender === 'user' ? 'text-blue-100' : 'text-gray-600'} italic">${escapeHtml(reasoning)}</div>` : ''}
                            </div>
                            <div class="text-xs text-gray-500 mt-1 ${sender === 'user' ? 'mr-1' : 'ml-1'}">${sender === 'user' ? 'You' : 'Alberto'} ‚Ä¢ ${timestamp}</div>
                        </div>
                        ${sender === 'user' ? `
                            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center flex-shrink-0">
                                üë§
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            messagesContainer.insertAdjacentHTML('beforeend', messageHtml);
            scrollToBottom();
        }
        
        function showTypingIndicator() {
            document.getElementById('typing-indicator').classList.remove('hidden');
            scrollToBottom();
        }
        
        function hideTypingIndicator() {
            document.getElementById('typing-indicator').classList.add('hidden');
        }
        
        function scrollToBottom() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            
            if (isDarkMode) {
                body.classList.add('dark');
                icon.textContent = '‚òÄÔ∏è';
            } else {
                body.classList.remove('dark');
                icon.textContent = 'üåô';
            }
        }
        
        function clearChat() {
            if (confirm('Clear the entire chat history?')) {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = `
                    <div class="chat-bubble">
                        <div class="flex gap-3">
                            <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center flex-shrink-0">
                                üêï
                            </div>
                            <div class="flex-1">
                                <div class="bg-purple-100 rounded-2xl rounded-tl-none p-3">
                                    <p class="text-gray-800 text-sm">
                                        üóëÔ∏è Chat cleared! Fresh start! üêï
                                    </p>
                                </div>
                                <div class="text-xs text-gray-500 mt-1 ml-1">Just now</div>
                            </div>
                        </div>
                    </div>
                `;
                conversationHistory = [];
            }
        }
        
        // Prevent zoom on input focus (mobile)
        document.getElementById('message-input').addEventListener('touchstart', function(e) {
            e.preventDefault();
            this.focus();
        });
    </script>
</body>
</html>
