name: Deploy Pup SDK to HuggingFace Spaces

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git for commit
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Clone HF Space repo
        env:
          HF_TOKEN: ${{ secrets.HUGGINGPUP }}
        run: |
          rm -rf hf-space
          echo "Cloning HF Space..."
          git clone https://AlbertoRoca-web:${HF_TOKEN}@huggingface.co/spaces/AlbertoRoca-web/pup-sdk hf-space
          echo "Clone complete."

      - name: Sync files to HF Space
        run: |
          echo "Syncing files to HF Space..."
          rsync -a --delete \
            --exclude='.git' --exclude='.github' --exclude='__pycache__' --exclude='*.pyc' \
            --exclude='.DS_Store' --exclude='*.log' --exclude='.pytest_cache' \
            app.py Dockerfile requirements.txt README.md .env.example pyproject.toml LICENSE \
            pup_sdk/ examples/ \
            hf-space/
          echo "File sync complete."

      - name: Commit & push to HF Space
        env:
          HF_TOKEN: ${{ secrets.HUGGINGPUP }}
        run: |
          cd hf-space
          git add -A
          if git diff --cached --quiet; then
            echo "‚úÖ No changes to push."
          else
            echo "üìù Committing changes to HF Space..."
            git commit -m "üê∂ Pup SDK auto-deploy - $(date '+%Y-%m-%d %H:%M:%S')
Deploy Pup SDK to HuggingFace Spaces
- FastAPI backend with async support
- Mobile-friendly web interface  
- OpenAI-powered code assistant
- Dockerized deployment with gunicorn
- Real-time streaming responses
- Health check endpoint added"
            echo "üöÄ Pushing to HF Space..."
            git push
            echo "‚úÖ Deployment complete!"
          fi

      - name: Deployment Summary
        run: |
          echo "üéØ Pup SDK Deployment Summary"
          echo "üìç Space URL: https://huggingface.co/spaces/AlbertoRoca-web/pup-sdk"
          echo "üïê Deployed at: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          echo "üê∂ Pup SDK is ready to assist with coding challenges!"