name: Deploy Alberto to HuggingFace Spaces

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git for commit
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Clone HF Space repo
        env:
          HF_TOKEN: ${{ secrets.HUGGINGPUP }}
        run: |
          rm -rf hf-space
          git clone https://AlbertoRoca96-web:${HF_TOKEN}@huggingface.co/spaces/AlbertoRoca96-web/pup-sdk hf-space

      - name: Sync files to HF Space
        run: |
          rsync -a --delete \
            app.py Dockerfile requirements.txt README.md \
            hf-space/

      - name: Commit & push to HF Space
        env:
          HF_TOKEN: ${{ secrets.HUGGINGPUP }}
        run: |
          cd hf-space
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to push."
          else
            git commit -m "üêï Alberto auto-deploy - Mobile interface with FastAPI
Deploy Alberto mobile interface with FastAPI and Docker
- Mobile-friendly chat interface
- Touch-optimized design
- Real-time responses with typing indicators
- Sassy Alberto personality
- Docker configuration for HuggingFace Spaces"
            git push
          fi