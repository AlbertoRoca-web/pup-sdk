name: Deploy Pup SDK to HuggingFace Spaces

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git for commit
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Create/Clone HF Space repo
        env:
          HF_TOKEN: ${{ secrets.HUGGINGPUP }}
        run: |
          rm -rf hf-space
          echo "Creating/Cloning HF Space..."
          
          # Try to clone first, if it fails, create the space
          if git clone https://AlbertoRoca-web:${HF_TOKEN}@huggingface.co/spaces/AlbertoRoca-web/pup-sdk hf-space 2>/dev/null; then
            echo "‚úÖ HF Space cloned successfully."
          else
            echo "‚ùå HF Space not found, creating new space..."
            # Install huggingface_hub to create space
            pip install huggingface_hub
            python -c "
            from huggingface_hub import HfApi
            api = HfApi(token='${HF_TOKEN}')
            try:
                api.create_repo(
                    repo_id='AlbertoRoca-web/pup-sdk',
                    repo_type='space',
                    space_sdk='docker',
                    private=False
                )
                print('‚úÖ HF Space created successfully.')
            except Exception as e:
                print(f'‚ö†Ô∏è  Space creation failed: {e}')
                print('Assuming space already exists, continuing...')
            "
            
            # Try cloning again
            git clone https://AlbertoRoca-web:${HF_TOKEN}@huggingface.co/spaces/AlbertoRoca-web/pup-sdk hf-space
            echo "‚úÖ HF Space cloned after creation."
          fi

      - name: Sync files to HF Space
        run: |
          echo "Syncing files to HF Space..."
          rsync -a --delete \
            --exclude='.git' --exclude='.github' --exclude='__pycache__' --exclude='*.pyc' \
            --exclude='.DS_Store' --exclude='*.log' --exclude='.pytest_cache' \
            app.py Dockerfile requirements.txt README.md .env.example pyproject.toml LICENSE \
            pup_sdk/ examples/ \
            hf-space/
          echo "File sync complete."

      - name: Commit & push to HF Space
        env:
          HF_TOKEN: ${{ secrets.HUGGINGPUP }}
        run: |
          cd hf-space
          git add -A
          if git diff --cached --quiet; then
            echo "‚úÖ No changes to push."
          else
            echo "üìù Committing changes to HF Space..."
            git commit -m "üê∂ Pup SDK auto-deploy - $(date '+%Y-%m-%d %H:%M:%S') - Deploy Pup SDK with FastAPI, gunicorn, and improved health checks"
            echo "üöÄ Pushing to HF Space..."
            git push
            echo "‚úÖ Deployment complete!"
          fi

      - name: Deployment Summary
        run: |
          echo "üéØ Pup SDK Deployment Summary"
          echo "üìç Space URL: https://huggingface.co/spaces/AlbertoRoca-web/pup-sdk"
          echo "üïê Deployed at: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          echo "üê∂ Pup SDK is ready to assist with coding challenges!"