name: Test HF Connection

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test both HF usernames
        env:
          HF_TOKEN: ${{ secrets.HUGGINGPUP }}
        run: |
          echo "Testing AlbertoRoca-web..."
          git ls-remote https://AlbertoRoca-web:${HF_TOKEN}@huggingface.co/spaces/AlbertoRoca-web/pup-sdk || echo "AlbertoRoca-web FAILED"
          
          echo "Testing AlbertoRoca96-web..."
          git ls-remote https://AlbertoRoca96-web:${HF_TOKEN}@huggingface.co/spaces/AlbertoRoca96-web/pup-sdk || echo "AlbertoRoca96-web FAILED"